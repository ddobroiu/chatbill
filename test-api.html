<!DOCTYPE html>
<html>
<head>
    <title>Test iApp API</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
        input { padding: 10px; font-size: 16px; width: 300px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #result { margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #ffdddd; }
        .success { background: #ddffdd; }
    </style>
</head>
<body>
    <h1>Test Integrare iApp API</h1>
    
    <input type="text" id="cui" placeholder="Introdu CUI (ex: 14399840)" value="14399840">
    <button onclick="testAPI()">CautƒÉ Companie</button>
    
    <div id="result"></div>

    <script>
        async function testAPI() {
            const cui = document.getElementById('cui').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.className = '';
            resultDiv.textContent = 'üîç CƒÉutare √Æn curs...';
            
            try {
                const response = await fetch(`http://localhost:3000/api/companies/search/${cui}`);
                const data = await response.json();
                
                if (data.found) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = '';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'EROARE: ' + error.message;
            }
        }
    </script>
</body>
</html>
