<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Înregistrare - ChatBill</title>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #f8f9fa;
      --foreground: #212529;
      --card-background: #ffffff;
      --primary: #0052cc;
      --primary-foreground: #ffffff;
      --secondary: #e9ecef;
      --secondary-foreground: #495057;
      --border: #dee2e6;
      --input: #ced4da;
      --success: #28a745;
      --danger: #dc3545;
      --font-sans: 'Inter', sans-serif;
      --radius: 0.5rem;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-container {
      background: var(--card-background);
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 420px;
      border: 1px solid var(--border);
    }

    .logo {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background-color: var(--primary);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .logo h1 {
      font-size: 1.75rem;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: var(--secondary-foreground);
      font-size: 0.875rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--foreground);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--input);
      border-radius: var(--radius);
      font-family: var(--font-sans);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 82, 204, 0.2);
    }

    .btn {
      width: 100%;
      padding: 0.875rem;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--primary-foreground);
    }

    .btn-primary:hover {
      background-color: #0045a6;
    }

    .btn-primary:disabled {
      background-color: var(--input);
      cursor: not-allowed;
    }

    .message {
      padding: 0.75rem;
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .extra-links {
      margin-top: 1.5rem;
      text-align: center;
    }

    .extra-links a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .info-text {
      background-color: var(--secondary);
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      color: var(--secondary-foreground);
    }
  </style>
</head>
<body>

  <div class="register-container">
    <div class="logo">
      <div class="logo-icon">
        <i data-lucide="receipt" style="width: 32px; height: 32px;"></i>
      </div>
      <h1>ChatBill</h1>
      <p>Creați un cont nou</p>
    </div>

    <div class="info-text">
      <i data-lucide="info" style="width: 16px; height: 16px; display: inline; vertical-align: middle;"></i>
      Datele de facturare le puteți completa ulterior în Setări.
    </div>

    <div id="message" class="message"></div>

    <form id="registerForm">
      <div class="form-group">
        <label for="name">Nume complet</label>
        <input type="text" id="name" name="name" placeholder="Ion Popescu" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="nume@exemplu.ro" required>
      </div>

      <div class="form-group">
        <label for="password">Parolă</label>
        <input type="password" id="password" name="password" placeholder="Minim 6 caractere" required minlength="6">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmă parola</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repetă parola" required>
      </div>

      <button type="submit" class="btn btn-primary" id="registerBtn">
        <i data-lucide="user-plus"></i>
        Creează cont
      </button>
    </form>

    <div class="extra-links">
      Ai deja cont? <a href="/login.html">Autentifică-te</a>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const registerForm = document.getElementById('registerForm');
    const registerBtn = document.getElementById('registerBtn');
    const messageDiv = document.getElementById('message');

    function showMessage(text, type = 'error') {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type} show`;
      setTimeout(() => {
        messageDiv.classList.remove('show');
      }, 5000);
    }

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validare parolă
      if (password !== confirmPassword) {
        showMessage('Parolele nu se potrivesc');
        return;
      }

      if (password.length < 6) {
        showMessage('Parola trebuie să aibă minim 6 caractere');
        return;
      }

      registerBtn.disabled = true;
      registerBtn.innerHTML = '<i data-lucide="loader-2"></i> Se creează contul...';
      lucide.createIcons();

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (data.success) {
          showMessage('Cont creat cu succes! Redirecționare...', 'success');
          
          // Autentificare automată
          if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
          }
          
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        } else {
          throw new Error(data.error || 'Eroare la crearea contului');
        }
      } catch (error) {
        showMessage(error.message);
        registerBtn.disabled = false;
        registerBtn.innerHTML = '<i data-lucide="user-plus"></i> Creează cont';
        lucide.createIcons();
      }
    });
  </script>
</body>
</html>
