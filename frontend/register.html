<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Înregistrare - ChatBill</title>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #f8f9fa;
      --foreground: #212529;
      --card-background: #ffffff;
      --primary: #0052cc;
      --primary-foreground: #ffffff;
      --secondary: #e9ecef;
      --secondary-foreground: #495057;
      --border: #dee2e6;
      --input: #ced4da;
      --success: #28a745;
      --danger: #dc3545;
      --font-sans: 'Inter', sans-serif;
      --radius: 0.5rem;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-container {
      background: var(--card-background);
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 420px;
      border: 1px solid var(--border);
    }

    .logo {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background-color: var(--primary);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .logo h1 {
      font-size: 1.75rem;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: var(--secondary-foreground);
      font-size: 0.875rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--foreground);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--input);
      border-radius: var(--radius);
      font-family: var(--font-sans);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 82, 204, 0.2);
    }

    .btn {
      width: 100%;
      padding: 0.875rem;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--primary-foreground);
    }

    .btn-primary:hover {
      background-color: #0045a6;
    }

    .btn-primary:disabled {
      background-color: var(--input);
      cursor: not-allowed;
    }

    .message {
      padding: 0.75rem;
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .extra-links {
      margin-top: 1.5rem;
      text-align: center;
    }

    .extra-links a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .info-text {
      background-color: var(--secondary);
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      color: var(--secondary-foreground);
    }
  </style>
  <link rel="stylesheet" href="/css/theme-chatgpt.css">
</head>
<body>

  <div class="register-container">
    <div class="logo">
      <div class="logo-icon">
        <i data-lucide="receipt" style="width: 32px; height: 32px;"></i>
      </div>
      <h1>ChatBill</h1>
      <p>Creați un cont nou</p>
    </div>

    <div class="info-text">
      <i data-lucide="info" style="width: 16px; height: 16px; display: inline; vertical-align: middle;"></i>
      Completează datele firmei pentru a putea emite facturi.
    </div>

    <div id="message" class="message"></div>

    <form id="registerForm">
      <div class="form-group">
        <label for="cui">CUI Firmă *</label>
        <div style="display: flex; gap: 0.5rem;">
          <input type="text" id="cui" name="cui" placeholder="ex: 12345678" required style="flex: 1;">
          <button type="button" id="autocomplete-btn" class="btn" style="width: auto; padding: 0 1rem; background: #28a745; color: white;" title="Completează automat din ANAF">
            <i data-lucide="sparkles" style="width: 18px; height: 18px;"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="company">Nume Firmă</label>
        <input type="text" id="company" name="company" placeholder="Se completează automat" readonly style="background: #f8f9fa;">
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="nume@exemplu.ro" required>
        <small style="color: #666; font-size: 0.75rem;">Vei primi un cod de verificare pe email</small>
      </div>

      <div class="form-group">
        <label for="password">Parolă</label>
        <input type="password" id="password" name="password" placeholder="Minim 6 caractere" required minlength="6">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmă parola</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repetă parola" required>
      </div>

      <button type="submit" class="btn btn-primary" id="registerBtn">
        <i data-lucide="user-plus"></i>
        Creează cont
      </button>
    </form>

    <!-- Email Verification Section (Hidden by default) -->
    <div id="verification-section" style="display: none; margin-top: 2rem; padding: 1.5rem; background: #e7f3ff; border-radius: 8px; border: 1px solid #0052cc;">
      <h3 style="margin-bottom: 1rem; color: var(--primary);">
        <i data-lucide="mail" style="width: 20px; height: 20px; display: inline-block; vertical-align: middle;"></i>
        Verifică adresa de email
      </h3>
      <p style="margin-bottom: 1rem; font-size: 0.875rem;">
        Am trimis un cod de verificare la <strong id="email-display"></strong>
      </p>
      <div class="form-group" style="margin-bottom: 1rem;">
        <label for="verification-code">Cod de verificare (6 cifre)</label>
        <input type="text" id="verification-code" maxlength="6" placeholder="123456" style="text-align: center; font-size: 1.25rem; letter-spacing: 0.5rem;">
      </div>
      <div style="display: flex; gap: 0.5rem;">
        <button type="button" id="verify-btn" class="btn btn-primary" style="flex: 1;">
          <i data-lucide="check"></i>
          Verifică
        </button>
        <button type="button" id="resend-btn" class="btn" style="flex: 1; background: #6c757d; color: white;">
          <i data-lucide="refresh-cw"></i>
          Retrimite cod
        </button>
      </div>
    </div>

    <div class="extra-links">
      Ai deja cont? <a href="/login.html">Autentifică-te</a>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const API_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000'
      : window.location.origin;

    const registerForm = document.getElementById('registerForm');
    const registerBtn = document.getElementById('registerBtn');
    const messageDiv = document.getElementById('message');
    const autocompleteBtn = document.getElementById('autocomplete-btn');
    const cuiInput = document.getElementById('cui');
    const companyInput = document.getElementById('company');

    function showMessage(text, type = 'error') {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type} show`;
      setTimeout(() => {
        messageDiv.classList.remove('show');
      }, 5000);
    }

    // Autocomplete ANAF pentru CUI
    autocompleteBtn.addEventListener('click', async () => {
      const cui = cuiInput.value.trim();

      if (!cui) {
        showMessage('Introduceți CUI-ul firmei');
        return;
      }

      autocompleteBtn.disabled = true;
      autocompleteBtn.innerHTML = '<i data-lucide="loader-2"></i>';
      lucide.createIcons();

      try {
        const response = await fetch(`${API_URL}/api/settings/autocomplete/${encodeURIComponent(cui)}`);
        const data = await response.json();

        if (data.success && data.settings) {
          companyInput.value = data.settings.name || '';
          showMessage('Date firmă importate din ANAF!', 'success');
        } else {
          showMessage(data.error || 'Nu s-au găsit date pentru acest CUI');
        }
      } catch (error) {
        console.error('Eroare autocomplete:', error);
        showMessage('Eroare la încărcarea datelor ANAF');
      } finally {
        autocompleteBtn.disabled = false;
        autocompleteBtn.innerHTML = '<i data-lucide="sparkles"></i>';
        lucide.createIcons();
      }
    });

    let userEmail = '';
    let tempToken = '';

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cui = cuiInput.value.trim();
      const company = companyInput.value.trim();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      console.log('[Register] Submit clicked', { cui, company, email });
      // Validare
      if (!cui) {
        showMessage('CUI-ul este obligatoriu');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Parolele nu se potrivesc');
        return;
      }

      if (password.length < 6) {
        showMessage('Parola trebuie să aibă minim 6 caractere');
        return;
      }

      registerBtn.disabled = true;
      registerBtn.innerHTML = '<i data-lucide="loader-2"></i> Se creează contul...';
      lucide.createIcons();

      try {
        console.log('[Register] Sending request to', `${API_URL}/api/auth/register`);
        const response = await fetch(`${API_URL}/api/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email,
            password,
            confirmPassword,
            cui,
            company
          })
        });
        console.log('[Register] Response status:', response.status);
        const data = await response.json();
        console.log('[Register] Response body:', data);

        if (data.success) {
          userEmail = email;
          tempToken = data.tempToken || '';
          console.log('[Register] Success. Dev code (if any):', data.emailVerificationCode);

          // Ascunde formularul și arată secțiunea de verificare
          registerForm.style.display = 'none';
          document.getElementById('verification-section').style.display = 'block';
          document.getElementById('email-display').textContent = email;

          showMessage('Cont creat! Verifică email-ul pentru codul de verificare.', 'success');
          lucide.createIcons();
        } else {
          throw new Error(data.error || 'Eroare la crearea contului');
        }
      } catch (error) {
        console.error('[Register] Error:', error);
        showMessage(error.message);
        registerBtn.disabled = false;
        registerBtn.innerHTML = '<i data-lucide="user-plus"></i> Creează cont';
        lucide.createIcons();
      }
    });

    // Email Verification
    const verifyBtn = document.getElementById('verify-btn');
    const resendBtn = document.getElementById('resend-btn');
    const verificationCodeInput = document.getElementById('verification-code');

    verifyBtn.addEventListener('click', async () => {
      const code = verificationCodeInput.value.trim();

      if (!code || code.length !== 6) {
        showMessage('Introdu un cod valid de 6 cifre');
        return;
      }

      verifyBtn.disabled = true;
      verifyBtn.innerHTML = '<i data-lucide="loader-2"></i> Se verifică...';
      lucide.createIcons();

      try {
        console.log('[VerifyEmail] Sending verify for', userEmail, 'code:', code);
        const response = await fetch(`${API_URL}/api/auth/verify-email-code`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: userEmail,
            code: code
          })
        });
        console.log('[VerifyEmail] Response status:', response.status);
        const data = await response.json();
        console.log('[VerifyEmail] Response body:', data);

        if (data.success) {
          showMessage('Email verificat cu succes! Redirecționare...', 'success');

          // Salvează token-ul și utilizatorul
          if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
          }

          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        } else {
          throw new Error(data.error || 'Cod incorect');
        }
      } catch (error) {
        console.error('[VerifyEmail] Error:', error);
        showMessage(error.message);
        verifyBtn.disabled = false;
        verifyBtn.innerHTML = '<i data-lucide="check"></i> Verifică';
        lucide.createIcons();
      }
    });

    resendBtn.addEventListener('click', async () => {
      resendBtn.disabled = true;
      resendBtn.innerHTML = '<i data-lucide="loader-2"></i> Se trimite...';
      lucide.createIcons();

      try {
        console.log('[ResendCode] Requesting resend for', userEmail);
        const response = await fetch(`${API_URL}/api/auth/resend-verification-code`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email: userEmail })
        });
        console.log('[ResendCode] Response status:', response.status);
        const data = await response.json();
        console.log('[ResendCode] Response body:', data);

        if (data.success) {
          showMessage('Cod retrimis! Verifică email-ul.', 'success');
        } else {
          throw new Error(data.error || 'Eroare la retrimitera codului');
        }
      } catch (error) {
        console.error('[ResendCode] Error:', error);
        showMessage(error.message);
      } finally {
        resendBtn.disabled = false;
        resendBtn.innerHTML = '<i data-lucide="refresh-cw"></i> Retrimite cod';
        lucide.createIcons();
      }
    });
  </script>
</body>
</html>
