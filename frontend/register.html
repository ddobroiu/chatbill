<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√énregistrare - ChatBill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 50px 40px;
      width: 100%;
      max-width: 500px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo h1 {
      color: #667eea;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    label .optional {
      color: #999;
      font-weight: 400;
      font-size: 12px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .alert.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .links {
      text-align: center;
      margin-top: 25px;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .password-hint {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">
      <h1>üíº ChatBill</h1>
      <p>CreeazƒÉ un cont nou</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="registerForm">
      <div class="form-group">
        <label for="name">Nume complet</label>
        <input type="text" id="name" name="name" placeholder="Ion Popescu" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="nume@exemplu.ro" required>
      </div>

      <div class="form-group">
        <label for="password">ParolƒÉ</label>
        <input type="password" id="password" name="password" placeholder="Minim 6 caractere" required>
        <div class="password-hint">Folose»ôte minim 6 caractere</div>
      </div>

      <div class="form-group">
        <label for="company">Companie <span class="optional">(op»õional)</span></label>
        <input type="text" id="company" name="company" placeholder="SC Exemplu SRL">
      </div>

      <div class="form-group">
        <label for="cui">CUI <span class="optional">(op»õional)</span></label>
        <input type="text" id="cui" name="cui" placeholder="RO12345678">
      </div>

      <div class="form-group">
        <label for="phone">Telefon <span class="optional">(op»õional)</span></label>
        <input type="tel" id="phone" name="phone" placeholder="0712345678">
      </div>

      <button type="submit" class="btn" id="registerBtn">CreeazƒÉ cont</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>
    </form>

    <div class="links">
      <a href="login.html">‚Üê Ai deja cont? AutentificƒÉ-te</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const alert = document.getElementById('alert');
    const loading = document.getElementById('loading');
    const registerBtn = document.getElementById('registerBtn');

    function showAlert(message, type) {
      alert.textContent = message;
      alert.className = `alert ${type}`;
      alert.style.display = 'block';
      
      // Scroll to top to show alert
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function hideAlert() {
      alert.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();
      
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        company: document.getElementById('company').value || null,
        cui: document.getElementById('cui').value || null,
        phone: document.getElementById('phone').value || null
      };

      // Validare parolƒÉ
      if (formData.password.length < 6) {
        showAlert('Parola trebuie sƒÉ aibƒÉ minim 6 caractere', 'error');
        return;
      }

      // Loading state
      registerBtn.disabled = true;
      registerBtn.textContent = 'Se creeazƒÉ contul...';
      loading.classList.add('show');

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // SalveazƒÉ token-ul
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          showAlert('Cont creat cu succes! Redirec»õionare...', 'success');
          
          // Redirec»õioneazƒÉ dupƒÉ 1.5 secunde
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        } else {
          showAlert(data.error || 'Eroare la crearea contului', 'error');
          registerBtn.disabled = false;
          registerBtn.textContent = 'CreeazƒÉ cont';
          loading.classList.remove('show');
        }
      } catch (error) {
        console.error('Eroare:', error);
        showAlert('Eroare de conexiune la server', 'error');
        registerBtn.disabled = false;
        registerBtn.textContent = 'CreeazƒÉ cont';
        loading.classList.remove('show');
      }
    });

    // VerificƒÉ dacƒÉ utilizatorul este deja autentificat
    if (localStorage.getItem('token')) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
