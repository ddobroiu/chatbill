<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autentificare - ChatBill</title>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #f8f9fa;
      --foreground: #212529;
      --card-background: #ffffff;
      --primary: #0052cc;
      --primary-foreground: #ffffff;
      --secondary: #e9ecef;
      --secondary-foreground: #495057;
      --border: #dee2e6;
      --input: #ced4da;
      --success: #28a745;
      --danger: #dc3545;
      --font-sans: 'Inter', sans-serif;
      --radius: 0.5rem;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: var(--card-background);
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 420px;
      border: 1px solid var(--border);
    }

    .logo {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background-color: var(--primary);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .logo h1 {
      font-size: 1.75rem;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: var(--secondary-foreground);
      font-size: 0.875rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--foreground);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--input);
      border-radius: var(--radius);
      font-family: var(--font-sans);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 82, 204, 0.2);
    }

    .btn {
      width: 100%;
      padding: 0.875rem;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--primary-foreground);
    }

    .btn-primary:hover {
      background-color: #0045a6;
    }

    .btn-primary:disabled {
      background-color: var(--input);
      cursor: not-allowed;
    }

    .message {
      padding: 0.75rem;
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .extra-links {
      margin-top: 1.5rem;
      text-align: center;
    }

    .extra-links a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .divider {
      margin: 1.5rem 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: var(--border);
    }

    .divider span {
      background-color: var(--card-background);
      padding: 0 1rem;
      position: relative;
      color: var(--secondary-foreground);
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">
        <i data-lucide="receipt" style="width: 32px; height: 32px;"></i>
      </div>
      <h1>ChatBill</h1>
      <p>Autentificați-vă pentru a continua</p>
    </div>

    <div id="message" class="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="nume@exemplu.ro" required>
      </div>

      <div class="form-group">
        <label for="password">Parolă</label>
        <input type="password" id="password" name="password" placeholder="Introduceți parola" required>
      </div>

      <button type="submit" class="btn btn-primary" id="loginBtn">
        <i data-lucide="log-in"></i>
        Autentificare
      </button>
    </form>

    <div class="divider">
      <span>sau</span>
    </div>

    <div class="extra-links">
      <a href="/register.html">Creează cont nou</a>
      <span style="margin: 0 0.5rem; color: var(--border);">•</span>
      <a href="/forgot-password.html">Am uitat parola</a>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const messageDiv = document.getElementById('message');

    function showMessage(text, type = 'error') {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type} show`;
      setTimeout(() => {
        messageDiv.classList.remove('show');
      }, 5000);
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i data-lucide="loader-2"></i> Se autentifică...';
      lucide.createIcons();

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          showMessage('Autentificare reușită! Redirecționare...', 'success');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          throw new Error(data.error || 'Autentificare eșuată');
        }
      } catch (error) {
        showMessage(error.message);
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i data-lucide="log-in"></i> Autentificare';
        lucide.createIcons();
      }
    });

    // Verifică dacă utilizatorul este deja autentificat
    if (localStorage.getItem('token')) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
