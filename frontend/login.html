<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autentificare - ChatBill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 50px 40px;
      width: 100%;
      max-width: 450px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo h1 {
      color: #667eea;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .alert.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .links {
      text-align: center;
      margin-top: 25px;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .divider {
      margin: 20px 0;
      text-align: center;
      color: #999;
      font-size: 14px;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸ’¼ ChatBill</h1>
      <p>AutentificÄƒ-te pentru a continua</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="nume@exemplu.ro" required>
      </div>

      <div class="form-group">
        <label for="password">ParolÄƒ</label>
        <input type="password" id="password" name="password" placeholder="Introdu parola" required>
      </div>

      <button type="submit" class="btn" id="loginBtn">Autentificare</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>
    </form>

    <div class="links">
      <a href="forgot-password.html">Ai uitat parola?</a>
    </div>

    <div class="divider">sau</div>

    <div class="links">
      <a href="register.html">CreeazÄƒ cont nou â†’</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const alert = document.getElementById('alert');
    const loading = document.getElementById('loading');
    const loginBtn = document.getElementById('loginBtn');

    function showAlert(message, type) {
      alert.textContent = message;
      alert.className = `alert ${type}`;
      alert.style.display = 'block';
    }

    function hideAlert() {
      alert.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Loading state
      loginBtn.disabled = true;
      loginBtn.textContent = 'Se autentificÄƒ...';
      loading.classList.add('show');

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // SalveazÄƒ token-ul
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          showAlert('Autentificare reuÈ™itÄƒ! RedirecÈ›ionare...', 'success');
          
          // RedirecÈ›ioneazÄƒ dupÄƒ 1 secundÄƒ
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showAlert(data.error || 'Eroare la autentificare', 'error');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Autentificare';
          loading.classList.remove('show');
        }
      } catch (error) {
        console.error('Eroare:', error);
        showAlert('Eroare de conexiune la server', 'error');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Autentificare';
        loading.classList.remove('show');
      }
    });

    // VerificÄƒ dacÄƒ utilizatorul este deja autentificat
    if (localStorage.getItem('token')) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
