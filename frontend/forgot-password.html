<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resetare ParolƒÉ - ChatBill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 50px 40px;
      width: 100%;
      max-width: 450px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo h1 {
      color: #667eea;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .alert.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .links {
      text-align: center;
      margin-top: 25px;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
<link rel="stylesheet" href="/css/theme-chatgpt.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>üîí Resetare ParolƒÉ</h1>
      <p>Introdu adresa de email »ôi vei primi instruc»õiuni pentru resetarea parolei</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="forgotForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="nume@exemplu.ro" required>
      </div>

      <button type="submit" class="btn" id="submitBtn">Trimite link resetare</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>
    </form>

    <div class="links">
      <a href="login.html">‚Üê √énapoi la autentificare</a>
    </div>
  </div>

  <script>
    // API Configuration
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : window.location.origin;

    const form = document.getElementById('forgotForm');
    const alert = document.getElementById('alert');
    const loading = document.getElementById('loading');
    const submitBtn = document.getElementById('submitBtn');

    function showAlert(message, type) {
      alert.textContent = message;
      alert.className = `alert ${type}`;
      alert.style.display = 'block';
    }

    function hideAlert() {
      alert.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();
      
      const email = document.getElementById('email').value;

      // Loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Se trimite...';
      loading.classList.add('show');

      try {
        const response = await fetch(`${API_URL}/api/auth/forgot-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showAlert(data.message || 'Link-ul de resetare a fost trimis pe email', 'success');
          
          // √én development, aratƒÉ link-ul direct
          if (data.resetLink) {
            setTimeout(() => {
              alert.innerHTML = `‚úÖ ${data.message}<br><br>
                <strong>Link resetare (development):</strong><br>
                <a href="${data.resetLink}" style="color: #667eea; word-break: break-all;">${data.resetLink}</a>`;
            }, 500);
          }
          
          // DezactiveazƒÉ butonul pentru 60 secunde
          let countdown = 60;
          const interval = setInterval(() => {
            countdown--;
            submitBtn.textContent = `A»ôteaptƒÉ ${countdown}s`;
            if (countdown <= 0) {
              clearInterval(interval);
              submitBtn.disabled = false;
              submitBtn.textContent = 'Trimite link resetare';
            }
          }, 1000);
        } else {
          showAlert(data.error || 'Eroare la trimiterea link-ului', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Trimite link resetare';
        }
        
        loading.classList.remove('show');
        
      } catch (error) {
        console.error('Eroare:', error);
        showAlert('Eroare de conexiune la server', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Trimite link resetare';
        loading.classList.remove('show');
      }
    });
  </script>
</body>
</html>
