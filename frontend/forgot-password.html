<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resetare Parolă - ChatBill</title>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #f8f9fa;
      --foreground: #212529;
      --card-background: #ffffff;
      --primary: #0052cc;
      --primary-foreground: #ffffff;
      --secondary: #e9ecef;
      --secondary-foreground: #495057;
      --border: #dee2e6;
      --input: #ced4da;
      --success: #28a745;
      --danger: #dc3545;
      --font-sans: 'Inter', sans-serif;
      --radius: 0.5rem;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: var(--card-background);
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 420px;
      border: 1px solid var(--border);
    }

    .logo {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background-color: var(--primary);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .logo h1 {
      font-size: 1.75rem;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: var(--secondary-foreground);
      font-size: 0.875rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--foreground);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--input);
      border-radius: var(--radius);
      font-family: var(--font-sans);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 82, 204, 0.1);
    }

    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--primary);
      color: var(--primary-foreground);
      border: none;
      border-radius: var(--radius);
      font-family: var(--font-sans);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn:hover {
      background-color: #0041a3;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .alert {
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      display: none;
      border-left: 4px solid;
    }

    .alert.success {
      background-color: #d1e7dd;
      color: #0f5132;
      border-color: var(--success);
    }

    .alert.error {
      background-color: #f8d7da;
      color: #842029;
      border-color: var(--danger);
    }

    .alert-icon {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .links {
      text-align: center;
      margin-top: 1.5rem;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .links a:hover {
      color: #0041a3;
      text-decoration: underline;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spin {
      animation: spin 1s linear infinite;
    }
  </style>
  <link rel="stylesheet" href="/css/theme-chatgpt.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <i data-lucide="lock" style="width: 32px; height: 32px;"></i>
      </div>
      <h1>Resetare Parolă</h1>
      <p>Introdu adresa de email și vei primi instrucțiuni pentru resetarea parolei</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="forgotForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="nume@exemplu.ro" required>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <i data-lucide="send" style="width: 18px; height: 18px;"></i>
        <span>Trimite link resetare</span>
      </button>
    </form>

    <div class="links">
      <a href="login.html">
        <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i>
        <span>Înapoi la autentificare</span>
      </a>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }

    // API Configuration
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : window.location.origin;

    const form = document.getElementById('forgotForm');
    const alert = document.getElementById('alert');
    const submitBtn = document.getElementById('submitBtn');

    function showAlert(message, type) {
      const icon = type === 'success' ? 'check-circle' : 'alert-circle';
      alert.innerHTML = `
        <div class="alert-icon">
          <i data-lucide="${icon}" style="width: 18px; height: 18px;"></i>
          <span>${message}</span>
        </div>
      `;
      alert.className = `alert ${type}`;
      alert.style.display = 'block';
      
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }
    }

    function hideAlert() {
      alert.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();
      
      const email = document.getElementById('email').value;

      // Loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = `
        <i data-lucide="loader" class="spin" style="width: 18px; height: 18px;"></i>
        <span>Se trimite...</span>
      `;
      
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }

      try {
        const response = await fetch(`${API_URL}/api/auth/forgot-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showAlert(data.message || 'Link-ul de resetare a fost trimis pe email', 'success');
          
          // În development, arată link-ul direct
          if (data.resetLink) {
            setTimeout(() => {
              alert.innerHTML = `
                <div class="alert-icon">
                  <i data-lucide="check-circle" style="width: 18px; height: 18px;"></i>
                  <div>
                    <div style="margin-bottom: 0.5rem;">${data.message}</div>
                    <strong style="font-size: 0.75rem;">Link resetare (development):</strong><br>
                    <a href="${data.resetLink}" style="color: var(--primary); word-break: break-all; font-size: 0.75rem;">${data.resetLink}</a>
                  </div>
                </div>
              `;
              if (typeof lucide !== 'undefined') {
                lucide.createIcons();
              }
            }, 500);
          }
          
          // Dezactivează butonul pentru 60 secunde
          let countdown = 60;
          const interval = setInterval(() => {
            countdown--;
            submitBtn.innerHTML = `
              <i data-lucide="clock" style="width: 18px; height: 18px;"></i>
              <span>Așteaptă ${countdown}s</span>
            `;
            if (typeof lucide !== 'undefined') {
              lucide.createIcons();
            }
            if (countdown <= 0) {
              clearInterval(interval);
              submitBtn.disabled = false;
              submitBtn.innerHTML = `
                <i data-lucide="send" style="width: 18px; height: 18px;"></i>
                <span>Trimite link resetare</span>
              `;
              if (typeof lucide !== 'undefined') {
                lucide.createIcons();
              }
            }
          }, 1000);
        } else {
          showAlert(data.error || 'Eroare la trimiterea link-ului', 'error');
          submitBtn.disabled = false;
          submitBtn.innerHTML = `
            <i data-lucide="send" style="width: 18px; height: 18px;"></i>
            <span>Trimite link resetare</span>
          `;
          if (typeof lucide !== 'undefined') {
            lucide.createIcons();
          }
        }
        
      } catch (error) {
        console.error('Eroare:', error);
        showAlert('Eroare de conexiune la server', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = `
          <i data-lucide="send" style="width: 18px; height: 18px;"></i>
          <span>Trimite link resetare</span>
        `;
        if (typeof lucide !== 'undefined') {
          lucide.createIcons();
        }
      }
    });
  </script>
</body>
</html>
