<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resetare Parolă - ChatBill</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    :root {
      --background: #343541;
      --foreground: #ECECF1;
      --card-background: #444654;
      --primary: #10a37f;
      --primary-foreground: #ffffff;
      --secondary: #202123;
      --secondary-foreground: #C0C0D1;
      --border: #565869;
      --input: #565869;
      --success: #16a34a;
      --danger: #ef4444;
      --warning: #f59e0b;
      --radius: 0.75rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: var(--card-background);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      padding: 50px 40px;
      width: 100%;
      max-width: 450px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      background: var(--primary);
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .logo h1 {
      color: var(--foreground);
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .logo p {
      color: var(--secondary-foreground);
      font-size: 14px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      color: var(--secondary-foreground);
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      padding-right: 45px;
      background-color: var(--background);
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      color: var(--foreground);
      transition: all 0.3s;
      font-family: inherit;
    }

    input::placeholder {
      color: #A6A7AE;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.25);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .toggle-password:hover {
      background: var(--secondary);
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
      color: var(--secondary-foreground);
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: var(--primary-foreground);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      background: #0e8f72;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16, 163, 127, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .alert.success {
      background-color: rgba(22,163,74,0.15);
      color: #bbf7d0;
      border: 1px solid rgba(22,163,74,0.4);
      display: block;
    }

    .alert.error {
      background-color: rgba(239,68,68,0.15);
      color: #fecaca;
      border: 1px solid rgba(239,68,68,0.4);
      display: block;
    }

    .links {
      text-align: center;
      margin-top: 25px;
    }

    .links a {
      color: #9ae6b4;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .links a:hover {
      color: #86efac;
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid var(--secondary);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .password-hint {
      font-size: 12px;
      color: var(--secondary-foreground);
      margin-top: 5px;
    }

    .password-strength {
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s;
      border-radius: 2px;
    }

    .password-strength-bar.weak {
      width: 33%;
      background: var(--danger);
    }

    .password-strength-bar.medium {
      width: 66%;
      background: var(--warning);
    }

    .password-strength-bar.strong {
      width: 100%;
      background: var(--success);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
      <h1>Resetare Parolă</h1>
      <p>Introdu noua parolă pentru contul tău ChatBill</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="resetForm">
      <div class="form-group">
        <label for="password">Parolă nouă</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="Minim 6 caractere" required>
          <button type="button" class="toggle-password" data-target="password">
            <i data-lucide="eye"></i>
          </button>
        </div>
        <div class="password-strength">
          <div class="password-strength-bar" id="strengthBar"></div>
        </div>
        <div class="password-hint">Folosește minim 6 caractere</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmă parola</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Introdu din nou parola" required>
          <button type="button" class="toggle-password" data-target="confirmPassword">
            <i data-lucide="eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <i data-lucide="lock"></i>
        Resetează parola
      </button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>
    </form>

    <div class="links">
      <a href="login.html">
        <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i>
        Înapoi la autentificare
      </a>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // API Configuration
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : window.location.origin;

    const form = document.getElementById('resetForm');
    const alert = document.getElementById('alert');
    const loading = document.getElementById('loading');
    const submitBtn = document.getElementById('submitBtn');
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');

    // Password toggle functionality
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const icon = this.querySelector('i');

        if (input.type === 'password') {
          input.type = 'text';
          icon.setAttribute('data-lucide', 'eye-off');
        } else {
          input.type = 'password';
          icon.setAttribute('data-lucide', 'eye');
        }
        lucide.createIcons();
      });
    });

    // Password strength indicator
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = 0;

      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;

      strengthBar.className = 'password-strength-bar';
      if (strength <= 2) {
        strengthBar.classList.add('weak');
      } else if (strength <= 4) {
        strengthBar.classList.add('medium');
      } else {
        strengthBar.classList.add('strong');
      }
    });

    // Extrage token din URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    function showAlert(message, type) {
      alert.textContent = message;
      alert.className = `alert ${type}`;
      alert.style.display = 'block';
    }

    function hideAlert() {
      alert.style.display = 'none';
    }

    // Verifică dacă există token
    if (!token) {
      showAlert('❌ Link invalid. Te rugăm să ceri un nou link de resetare.', 'error');
      submitBtn.disabled = true;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();

      const password = passwordInput.value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validare
      if (password.length < 6) {
        showAlert('❌ Parola trebuie să aibă minim 6 caractere', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showAlert('❌ Parolele nu se potrivesc', 'error');
        return;
      }

      // Loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i data-lucide="loader" style="width: 20px; height: 20px; animation: spin 1s linear infinite;"></i> Se resetează...';
      lucide.createIcons();
      loading.classList.add('show');

      try {
        const response = await fetch(`${API_URL}/api/auth/reset-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token,
            newPassword: password
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showAlert('✅ Parola a fost resetată cu succes! Redirecționare...', 'success');

          // Redirecționează la login după 2 secunde
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          showAlert('❌ ' + (data.error || 'Eroare la resetarea parolei'), 'error');
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i data-lucide="lock"></i> Resetează parola';
          lucide.createIcons();
          loading.classList.remove('show');
        }

      } catch (error) {
        console.error('Eroare:', error);
        showAlert('❌ Eroare de conexiune la server', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i data-lucide="lock"></i> Resetează parola';
        lucide.createIcons();
        loading.classList.remove('show');
      }
    });
  </script>
</body>
</html>
