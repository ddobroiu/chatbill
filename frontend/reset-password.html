<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resetare Parolă - ChatBill</title>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #f8f9fa;
      --foreground: #212529;
      --card-background: #ffffff;
      --primary: #0052cc;
      --primary-foreground: #ffffff;
      --secondary: #e9ecef;
      --secondary-foreground: #495057;
      --border: #dee2e6;
      --input: #ced4da;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --font-sans: 'Inter', sans-serif;
      --radius: 0.5rem;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: var(--card-background);
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 450px;
      border: 1px solid var(--border);
    }

    .logo {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background-color: var(--primary);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .logo h1 {
      font-size: 1.75rem;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: var(--secondary-foreground);
      font-size: 0.875rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      color: var(--foreground);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      padding-right: 3rem;
      border: 1px solid var(--input);
      border-radius: var(--radius);
      font-family: var(--font-sans);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input::placeholder {
      color: #adb5bd;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 82, 204, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background 0.2s;
      color: var(--secondary-foreground);
    }

    .toggle-password:hover {
      background: var(--secondary);
    }

    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--primary);
      color: var(--primary-foreground);
      border: none;
      border-radius: var(--radius);
      font-family: var(--font-sans);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .btn:hover {
      background-color: #0041a3;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .alert {
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      display: none;
      border-left: 4px solid;
    }

    .alert.success {
      background-color: #d1e7dd;
      color: #0f5132;
      border-color: var(--success);
    }

    .alert.error {
      background-color: #f8d7da;
      color: #842029;
      border-color: var(--danger);
    }

    .alert-icon {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .links {
      text-align: center;
      margin-top: 1.5rem;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .links a:hover {
      color: #0041a3;
      text-decoration: underline;
    }

    .password-hint {
      font-size: 0.75rem;
      color: var(--secondary-foreground);
      margin-top: 0.375rem;
    }

    .password-strength {
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s;
      border-radius: 2px;
    }

    .password-strength-bar.weak {
      width: 33%;
      background: var(--danger);
    }

    .password-strength-bar.medium {
      width: 66%;
      background: var(--warning);
    }

    .password-strength-bar.strong {
      width: 100%;
      background: var(--success);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spin {
      animation: spin 1s linear infinite;
    }
  </style>
  <link rel="stylesheet" href="/css/theme-chatgpt.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <i data-lucide="key" style="width: 32px; height: 32px;"></i>
      </div>
      <h1>Resetare Parolă</h1>
      <p>Introdu noua parolă pentru contul tău ChatBill</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="resetForm">
      <div class="form-group">
        <label for="password">Parolă nouă</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="Minim 6 caractere" required>
          <button type="button" class="toggle-password" data-target="password">
            <i data-lucide="eye" style="width: 18px; height: 18px;"></i>
          </button>
        </div>
        <div class="password-strength">
          <div class="password-strength-bar" id="strengthBar"></div>
        </div>
        <div class="password-hint">Folosește minim 6 caractere</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmă parola</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Introdu din nou parola" required>
          <button type="button" class="toggle-password" data-target="confirmPassword">
            <i data-lucide="eye" style="width: 18px; height: 18px;"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <i data-lucide="lock" style="width: 18px; height: 18px;"></i>
        <span>Resetează parola</span>
      </button>
    </form>

    <div class="links">
      <a href="login.html">
        <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i>
        <span>Înapoi la autentificare</span>
      </a>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }

    // API Configuration
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : window.location.origin;

    const form = document.getElementById('resetForm');
    const alert = document.getElementById('alert');
    const submitBtn = document.getElementById('submitBtn');
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');

    // Password toggle functionality
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const icon = this.querySelector('i');

        if (input.type === 'password') {
          input.type = 'text';
          icon.setAttribute('data-lucide', 'eye-off');
        } else {
          input.type = 'password';
          icon.setAttribute('data-lucide', 'eye');
        }
        if (typeof lucide !== 'undefined') {
          lucide.createIcons();
        }
      });
    });

    // Password strength indicator
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = 0;

      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;

      strengthBar.className = 'password-strength-bar';
      if (strength <= 2) {
        strengthBar.classList.add('weak');
      } else if (strength <= 4) {
        strengthBar.classList.add('medium');
      } else {
        strengthBar.classList.add('strong');
      }
    });

    // Extrage token din URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    function showAlert(message, type) {
      const icon = type === 'success' ? 'check-circle' : 'alert-circle';
      alert.innerHTML = `
        <div class="alert-icon">
          <i data-lucide="${icon}" style="width: 18px; height: 18px;"></i>
          <span>${message}</span>
        </div>
      `;
      alert.className = `alert ${type}`;
      alert.style.display = 'block';
      
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }
    }

    function hideAlert() {
      alert.style.display = 'none';
    }

    // Verifică dacă există token
    if (!token) {
      showAlert('Link invalid. Te rugăm să ceri un nou link de resetare.', 'error');
      submitBtn.disabled = true;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();

      const password = passwordInput.value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validare
      if (password.length < 6) {
        showAlert('Parola trebuie să aibă minim 6 caractere', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showAlert('Parolele nu se potrivesc', 'error');
        return;
      }

      // Loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = `
        <i data-lucide="loader" class="spin" style="width: 18px; height: 18px;"></i>
        <span>Se resetează...</span>
      `;
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }

      try {
        const response = await fetch(`${API_URL}/api/auth/reset-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token,
            newPassword: password
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showAlert('Parola a fost resetată cu succes! Redirecționare...', 'success');

          // Redirecționează la login după 2 secunde
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          showAlert(data.error || 'Eroare la resetarea parolei', 'error');
          submitBtn.disabled = false;
          submitBtn.innerHTML = `
            <i data-lucide="lock" style="width: 18px; height: 18px;"></i>
            <span>Resetează parola</span>
          `;
          if (typeof lucide !== 'undefined') {
            lucide.createIcons();
          }
        }

      } catch (error) {
        console.error('Eroare:', error);
        showAlert('Eroare de conexiune la server', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = `
          <i data-lucide="lock" style="width: 18px; height: 18px;"></i>
          <span>Resetează parola</span>
        `;
        if (typeof lucide !== 'undefined') {
          lucide.createIcons();
        }
      }
    });
  </script>
</body>
</html>
