services:
  - type: web
    name: chatbill
    env: node
    region: frankfurt
    plan: starter
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: chatbill-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 3000
    healthCheckPath: /api/auth/me

databases:
  - name: chatbill-db
    databaseName: chatbill
    user: chatbill
    plan: starter
