<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Test Invoice API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .success { background: #4CAF50; color: white; }
        .error { background: #f44336; color: white; }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test Invoice API</h1>

    <div>
        <button onclick="testInvoiceCreation()">Test Creare FacturÄƒ</button>
        <button onclick="checkBackend()">VerificÄƒ Backend</button>
    </div>

    <h3>Rezultat:</h3>
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:3000';

        async function checkBackend() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>ğŸ”„ Verificare backend...</p>';

            try {
                const response = await fetch(API_URL + '/api/health');
                const text = await response.text();
                result.innerHTML = `<p class="success">âœ… Backend ruleazÄƒ!</p><pre>${text}</pre>`;
            } catch (error) {
                result.innerHTML = `<p class="error">âŒ Backend NU ruleazÄƒ: ${error.message}</p>`;
            }
        }

        async function testInvoiceCreation() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>ğŸ”„ Trimitere request...</p>';

            const testData = {
                invoiceNumber: "TEST000001",
                client: {
                    type: "company",
                    name: "Test Client SRL",
                    cui: "12345678",
                    address: "Str. Test Nr. 1",
                    city: "BucureÈ™ti",
                    county: "BucureÈ™ti"
                },
                products: [
                    {
                        name: "Produs Test",
                        unit: "buc",
                        quantity: 1,
                        price: 100,
                        vat: 19
                    }
                ]
            };

            console.log('ğŸ“¤ Sending data:', testData);

            try {
                const response = await fetch(API_URL + '/api/invoices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                console.log('ğŸ“¥ Response status:', response.status);

                const data = await response.json();
                console.log('ğŸ“¥ Response data:', data);

                if (response.ok && data.success) {
                    result.innerHTML = `
                        <p class="success">âœ… FacturÄƒ creatÄƒ cu succes!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">âŒ Eroare: ${data.error || data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('âŒ Error:', error);
                result.innerHTML = `
                    <p class="error">âŒ Eroare de reÈ›ea: ${error.message}</p>
                    <p>VerificÄƒ cÄƒ backend-ul ruleazÄƒ pe port 3000!</p>
                `;
            }
        }

        // Auto-check backend la Ã®ncÄƒrcare
        window.addEventListener('load', checkBackend);
    </script>
</body>
</html>
